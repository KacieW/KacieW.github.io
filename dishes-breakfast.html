<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Food Home page</title>
  <link href="dishes-style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
</head>

<body id='breakfast-page'>
  <nav id="menu" role="navigation" class="navbar">
    <div class="container-fluid menu">
      <div class="navbar-header">
        <button type='button' class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="dishes-index.html">Home</a></li>
          <li><a href="dishes-breakfast.html">Dishes</a></li>
          <li><a href="dishes-yourRecipe.html">Your Recipes</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a id="login-button" class="login-button" role="button" data-toggle="modal" data-target="#login-modal" data-backdrop="static"
            data-controls-modal="login-modal">  Login</a>
          </li>
          <li class="dropdown" id="signup">
            <a id="signup-button" class="signup-button" role="button" data-toggle="modal" data-target="#signup-modal" data-backdrop="static" data-controls-modal="signup-modal">SignUp</a>
          </li>
        </ul>
      </div>
  </nav>
  <div>
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
      <div class="modal-dialog login-form animated modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="loginForm" id="loginForm" method="post" action=''>
              <div class="form-group">
                <input type="email" class="form-control" name="email"
                id="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password"
                id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                <span id="passwordrule">Must has 1 uppercase, 1 lowercase, 1 number and more than 6 charator.</span>
              </div>
              <div class="form-group">
                <button type="sumbit" class="btn login" id="loginbtn">Login</button>
                <!-- <div id="forgot"><a href="#" id="tryPassword">Forgot Password?</a><br>
                  <a href="#" id='trySignup'>SignUp</a>
                </div> -->
              </div>
            </form>
          </div>
          <!-- <div class="modal-footer">
            <button type="button" id="loginbtn">Login</button>
            <div id="forgot"><a href="#" id="tryPassword">Forgot Password?</a><br>
              <a href="#" id='trySignup'>SignUp</a>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="modal fade signuppopup index" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog signup-form animated modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="signinForm" id="signinForm" action="">
              <input type="email" id="email" placeholder="Email" required>
              <input type="text" id="username" placeholder="usesrname" required>
              <input type="password" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
            </form>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
            <button type="submit" id="signupbtn" class="btn btn-primary signup">SignUp</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-controller="MenuController">
    <div class="container-fluid main-breakfast">
      <ul class="nav nav-tabs" role="tablist" id="tabfilter">
        <li role="presentation" ng-class="{active:isSelected(1)}">
          <a aria-controls="all" role="tab" ng-click="select(1)" class="a-filter">All</a></li>
        <li role="presentation" ng-class="{active:isSelected(2)}">
          <a aria-controls="appetizers" role="tab" ng-click="select(2)" class="a-filter">Appetizers</a></li>
        <li role="presentation" ng-class="{active:isSelected(3)}">
          <a aria-controls="maindish" role="tab" ng-click="select(3)" class="a-filter">Mains</a></li>
        <li role="presentation" ng-class="{active:isSelected(4)}">
          <a aria-controls="noodles" role="tab" ng-click="select(4)" class="a-filter">noodles</a></li>
        <li role="presentation" ng-class="{active:isSelected(5)}">
          <a aria-controls="desserts" role="tab" ng-click="select(5)" class="a-filter">Desserts</a></li>
      </ul>
      <div>
        <div class="tab-content">
          <div class="tab-pane fade in active">
            <div class="row breakfast-row">
              <div ng-repeat="breakfast in breakfastitems | filter:filtText">
                <div class="thumbnail item">
                  <a href="#/{{breakfast._id}}">
                <img src="{{breakfast.image}}">
              </a>
                  <div class="caption">
                    <h3 class="name">{{breakfast.name}}</h3>
                    <p class="description">{{breakfast.description}}</P>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="row breakfast-row">
        <div ng-repeat='breakfast in breakfastitems'>
          <div class="thumbnail item">
            <a href="#/{{breakfast._id}}">
            <img src="{{breakfast.image}}">
          </a>
            <div class="caption">
              <h3 class="name">{{breakfast.name}}</h3>
              <h3 class="">{{breakfast._id}}</h3>
              <p class="description">{{breakfast.description}}</P>
            </div>
          </div>
        </div>
      </div> -->
    </div>
    <!-- <div ng-view></div> -->
  </div>
  <footer class="container-fluid">
    <div class="row footerbar">
      <p id='footer-p'>Redesigned by Kacie</p>
      <p>Images are from <a href="https://www.xiachufang.com/">xiachufang.com</a></p>
    </div>
  </footer>


  <script src="dishes-app.js"></script>
  <script src="dishes-controller.js"></script>
  <script src="dishes-services.js"></script>
</body>

</html>
